<mat-card class="mat-class-card" color="accent"> 
  
  <mat-card-header>
    <mat-card-title class=" mat-login-title">Class Detail</mat-card-title>
  </mat-card-header>  
     
 <mat-card-content >
    <form [formGroup]="updateClassFrm">

      <mat-form-field class="form-field">
                <mat-label> Class ID
        </mat-label>
        <input matInput formControlName="classId" type="text">
      </mat-form-field>
   
      <mat-form-field class="form-field">
        <mat-label> Class Name
        </mat-label>
        <input matInput formControlName="className" type="text">
        <mat-error *ngIf="className?.hasError('required')">
              Class Name is required.
        </mat-error>  
          <mat-error *ngIf="className?.hasError('minlength')">
           Class Name must be at least 2 characters long
        </mat-error>  

          <mat-error *ngIf="className?.hasError('maxlength')">
           Class Name can be max 6 characters long
          </mat-error>

      </mat-form-field>           
    
      <mat-card-actions>
      
       <button type="submit" mat-raised-button color="primary"[disabled]="!updateClassFrm.valid" (click)="saveClass()" >Save</button>
       
        <button mat-button mat-raised-button color="accent" (click)="closeDialog()">Close</button>
      </mat-card-actions>
    </form>

 </mat-card-content>
 
</mat-card>
