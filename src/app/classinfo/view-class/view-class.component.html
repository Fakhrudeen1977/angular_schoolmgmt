
<div class="container">
   <h3 align="center" text-color="blue">CLASS DETAILS</h3>
  
  <div >
     
     <button type="button" class="mat-class-button"  mat-raised-button color="accent" (click)="addClassDetail()" >Add New Class</button>

    </div>

  
<mat-paginator color="accent" [pageSizeOptions]="pageSizes" [pageSize]="10" [length]="totalElements"
        (page)="nextPage($event)" > </mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="classId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-small-class">Class Id</th>
    <td mat-cell *matCellDef="let element">{{ element.classId }}</td>
  </ng-container>

  <ng-container matColumnDef="className">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-small-class">Class Name</th>
    <td mat-cell *matCellDef="let element">{{ element.className }}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef class="column-small-class"> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
    


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
   
    



</div>
