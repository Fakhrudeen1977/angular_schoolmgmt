
<mat-card class="mat-class-card" color="accent"> 
  
  <mat-card-header>
    <mat-card-title class=" mat-class-title" >Class Details</mat-card-title>
  </mat-card-header>  
     
 <mat-card-content >
    <form [formGroup]="classDetailsFrm">
   
      <mat-form-field class="form-field">
        <mat-label> ClassName
        </mat-label>
        <input matInput formControlName="className" type="text"  style="text-transform:uppercase" >
        <mat-error *ngIf="className?.hasError('required')">
              ClassName is required.
        </mat-error>  
          <mat-error *ngIf="className?.hasError('minlength')">
           ClassName must be at least 2 characters long
        </mat-error>  

          <mat-error *ngIf="className?.hasError('maxlength')">
           ClassName can be max 6 characters long
        </mat-error>  
      
        
    

      </mat-form-field>           
    
      <mat-card-actions>
      
       <button type="submit" class="mat-class-button"  mat-raised-button color="primary"[disabled]="!classDetailsFrm.valid" (click)="saveClassDetail()" >Save</button>
       
      </mat-card-actions>
    </form>

 </mat-card-content>
 
</mat-card>
