
<div >
  
<mat-paginator color="accent" [pageSizeOptions]= "pageSizes"> </mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="bloodId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-small-bloodview">Blood Id</th>
    <td mat-cell *matCellDef="let element">{{ element.bloodId }}</td>
  </ng-container>

  <ng-container matColumnDef="bloodGroupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-small-bloodview">Blood GroupName</th>
    <td mat-cell *matCellDef="let element">{{ element.bloodGroupName }}</td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef class="column-small-bloodview"> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
    


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  

</div>
