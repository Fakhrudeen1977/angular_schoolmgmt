
<mat-card class="mat-blood-card" color="accent"> 
  
  <mat-card-header>
    <mat-card-title class=" mat-blood-title">Blood Group</mat-card-title>
  </mat-card-header>  
     
 <mat-card-content >
    <form [formGroup]="saveBloodGrpFrm">
   
      <mat-form-field class="form-field">
        <mat-label> BloodGroupName
        </mat-label>
        <input matInput formControlName="bloodGroupName" type="text"  style="text-transform:uppercase" >
        <mat-error *ngIf="bloodGroupName?.hasError('required')">
              BloodGroup Name is required.
        </mat-error>  
          <mat-error *ngIf="bloodGroupName?.hasError('minlength')">
           BloodGroup Name must be at least 2 characters long
        </mat-error>  

          <mat-error *ngIf="bloodGroupName?.hasError('maxlength')">
           BloodGroup Name can be max 3 characters long
        </mat-error>  
      
         <mat-error *ngIf="bloodGroupName?.hasError('invalidBloodGroup')">
           Invalid blood group format.
    </mat-error>
    

      </mat-form-field>           
    
      <mat-card-actions>
      
       <button type="submit" class="mat-blood-button" mat-raised-button color="primary"[disabled]="!saveBloodGrpFrm.valid" (click)="saveBloodGroup()" >Save</button>
       
      </mat-card-actions>
    </form>

 </mat-card-content>
 
</mat-card>
